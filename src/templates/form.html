<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="panel panel-default" style="background-color: #CCC">
      <div class="panel-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <form id="form1" name="form1" method="post" action="" class="form-horizontal">
          <h1>БРОНИРОВАНИЕ НОМЕРОВ</h1>

          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6 ">
              <label for="inputFirstname" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Имя</label>
              <div class="col-lg-8 col-xs-offset-1 ">
                <input required type="text" maxlength="20" class="form-control" id="inputFirstname" placeholder="Ivan"
                  autocomplete="off" oninput="checkValueForm(inputFirstname)">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>

            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputSecondname"
                class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Фамилия</label>
              <div class="col-lg-8 col-xs-offset-1 ">
                <input required type="text" maxlength="20" class="form-control" id="inputSecondname"
                  placeholder="Ivanov" autocomplete="off" oninput="checkValueForm(inputSecondname)">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputDataOne" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Заезд</label>
              <div class="col-lg-8 col-xs-offset-1 col-xs-11">
                <input required type="date" class="form-control" id="inputDataOne" autocomplete="off" min=""
                  max="2020-12-31" onchange="setMinDateinputDataTwo()">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>

            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputDataTwo" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Выезд</label>
              <div class="col-lg-8 col-xs-offset-1 col-xs-11">
                <input required type="date" class="form-control" id="inputDataTwo" autocomplete="off" min=""
                  max="2020-12-31">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputTel" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Телефон</label>
              <div class="col-lg-8 col-xs-offset-1">
                <input required type="tel" maxlength="13" class="form-control" id="inputTel"
                  placeholder="375 (**) *** ** **" autocomplete="off" oninput="checkValueOnlyNumber(inputTel)">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>

            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputEmail" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Email</label>
              <div class="col-lg-8 col-xs-offset-1">
                <input required type="email" maxlength="30" class="form-control" id="inputEmail" autocomplete="off">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputRoomclass" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Номера</label>
              <div class="col-lg-8 col-xs-offset-1">
                <select class="form-control" id="inputRoomclass">
                  <option>Singleе</option>
                  <option>Twin</option>
                  <option>Double</option>
                  <option>Double Superior</option>
                  <option>De Lux</option>
                  <option>Suite</option>
                </select>
              </div>
            </div>

            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputRoom" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Номер</label>
              <div class="col-lg-8 col-xs-offset-1">
                <select class="form-control" id="inputRoom">
                  <option>Одноместное размещение</option>
                  <option>Двухместное размещение</option>
                  <option>Трехместное размещение</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="coment">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
              <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                <h3>Комментарий</h3>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
              <textarea class="col-lg-6 col-md-6 col-sm-8 col-xs-10" name="Address of residence" maxlength="2000"
                rows="5" id="commentForm"></textarea>
              <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
            </div>
            <div class="row">

              <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
              <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10"><button id="save" type="button"
                  class="btn btn-default">Забронировать</button></div>
              <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
            </div>
            <div class="container-fluid">
              <div class="row">
                <div class="alert alert-success hidden" id="success-alert">
                  <div class="alert_text">
                    <h2>Успех</h2>
                    <div>Ваши данные были успешно отправлены.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
